<!doctype html>
<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style_admin.css}">
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="contains container-fluid">
			<div class="row flex-nowrap">

				<div class="col py-3">
					<div class="table_report">
						<table class="table">
							<thead class="thead-dark">
								<tr>
									<th scope="col">#</th>
									<th scope="col">Số lượt thích</th>
									<th scope="col">Số bình luận</th>
									<th scope="col">Số lượng report</th>
									<th scope="col">Ngày</th>
									<th scope="col">Hành động</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">1</th>
									<td>100</td>
									<td>20</td>
									<td>30</td>
									<td>19/11/2023</td>
									<td>
										<div class="hanhdong">
											<button type="button" class="btn btn-success">Cho phép</button>
											<button type="button" class="btn btn-danger">Xóa bài viết</button>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>

			</div>

		</div>
	</section>

	<script th:src="@{https://kit.fontawesome.com/adf0f449ea.js}" crossorigin="anonymous"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}"></script>
	<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}"></script>
	<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
