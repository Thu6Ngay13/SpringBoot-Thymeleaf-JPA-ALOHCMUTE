<!doctype html>
<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{css/style_thongtintaikhoan.css}">
</head>

<body>
	<section class="row" layout:fragment="content">
		<div class="contains container-fluid">
			<div class="row flex-nowrap">
				<div class="col py-3">
					<div class="container-xl px-4 mt-4">
						<div class="row">
							<div class="col-xl-4">
								<!-- Profile picture card-->
								<div class="card mb-4 mb-xl-0">
									<div class="card-header">Hình đại diện</div>
									<div class="card-body text-center">
										<!-- Profile picture image-->
										<img class="img-account-profile rounded-circle mb-2"
											th:src="@{http://bootdey.com/img/Content/avatar/avatar1.png}" alt="">
									</div>
								</div>
							</div>
							<div class="col-xl-8">
								<!-- Account details card-->
								<div class="card mb-4">
									<div class="card-header">Thông tin tài khoản</div>
									<div class="card-body">
										<form>
											<!-- Form Group (username)-->
											<div class="mb-3">
												<label class="small mb-1" for="inputUsername">Tên người dùng</label>
												<input class="form-control" id="inputUsername" type="text"
													placeholder="Enter your username" th:value="${taikhoan.taiKhoan}">
											</div>
											<!-- Form Row-->
											<div class="row gx-3 mb-3">
												<!-- Form Group (first name)-->
												<div class="col-md-6">
													<label class="small mb-1" for="inputFirstName">Họ tên</label>
													<input class="form-control" id="inputFirstName" type="text"
														placeholder="Enter your first name" th:value="${taikhoan.hoTen}">
												</div>
												<!-- Form Group (last name)-->
												<div class="col-md-6">
													<label class="small mb-1" for="inputLastName">Nickname</label>
													<input class="form-control" id="inputLastName" type="text"
														placeholder="Enter your last name" th:value="${taikhoan.nickName}">
												</div>
											</div>
											<!-- Form Row        -->
											<div class="row gx-3 mb-3">
												<!-- Form Group (location)-->
												<div class="col-md-6">
													<label class="small mb-1" for="inputLocation">Giới tính</label>
													<input class="form-control" id="inputLocation" type="text"
														placeholder="Enter your location" th:value="${taikhoan.gioiTinh}">
												</div>
												<!-- Form Group (email address)-->
												<div class="col-md-6">
													<label class="small mb-1" for="inputEmailAddress">Email</label>
													<input class="form-control" id="inputEmailAddress" type="email"
														placeholder="Enter your email address" th:value="${taikhoan.email}">
												</div>
											</div>

											<!-- Form Row-->
											<div class="row gx-3 mb-3">
												<!-- Form Group (phone number)-->
												<div class="col-md-6">
													<label class="small mb-1" for="inputPhone">Số điện thoại</label>
													<input class="form-control" id="inputPhone" type="tel"
														placeholder="Enter your phone number" th:value="${taikhoan.sDT}">
												</div>
												<!-- Form Group (birthday)-->
												<!--<div class="col-md-6">
													<label class="small mb-1" for="inputBirthday">Ngày sinh</label>
													<input class="form-control" id="inputBirthday" type="text"
														name="birthday" placeholder="Enter your birthday"
														value="06/10/1988">
												</div>-->
											</div>
											<!-- Save changes button-->
											<a th:href="@{/admin/manage/delete/{taikhoan}(taikhoan=${taikhoan.taiKhoan})}" class="btn btn-danger">Xóa tài khoản</a>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>

			</div>

		</div>
	</section>

	<script src="https://kit.fontawesome.com/adf0f449ea.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
