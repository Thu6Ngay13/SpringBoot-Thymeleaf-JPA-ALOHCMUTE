<!doctype html>
<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{css//style_thongtintaikhoan.css}">
</head>

<body>
	<div class="contains container-fluid">
		<div class="row flex-nowrap">
			<div class="contains-left col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
				<div id="leftbar"
					class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
					<a href="/"
						class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
						<span class="fs-5 d-none d-sm-inline"><img id="logo" th:src="@{images//image_logo.png"
								alt=""></span>
					</a>
					<ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
						id="menu">
						<li>
							<a href="#" class="nav-link align-middle px-0">
								<i class="fs-4 bi-house"></i> <i class="fa-solid fa-house"></i> <span
									class="ms-1 d-none d-sm-inline">Home</i></span>
							</a>
						</li>
						<li>
							<a href="#" class="nav-link px-0 align-middle">
								<i class="fs-4 bi-table"></i> <i class="fas fa-flag"></i> <span
									class="ms-1 d-none d-sm-inline">Report</span></a>
						</li>
						<li>
							<a href="#" class="nav-link px-0 align-middle">
								<i class="fs-4 bi-people"></i> <i class="fas fa-user-tag"></i> <span
									class="ms-1 d-none d-sm-inline">Role </span>
							</a>
						</li>
					</ul>
					<hr>
					<div class="dropdown pb-4">
						<a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
							id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
							<img th:src="@{images//image_2.jfif}" alt="hugenerd" width="30" height="30"
								class="rounded-circle">
							<span class="d-none d-sm-inline mx-1">Admin</span>
						</a>
						<ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
							<li><a class="dropdown-item" href="#">New project...</a></li>
							<li><a class="dropdown-item" href="#">Settings</a></li>
							<li><a class="dropdown-item" href="#">Profile</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>
							<li><a class="dropdown-item" href="#">Sign out</a></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col py-3">
				<div class="container-xl px-4 mt-4">
					<div class="row">
						<div class="col-xl-4">
							<!-- Profile picture card-->
							<div class="card mb-4 mb-xl-0">
								<div class="card-header">Hình đại diện</div>
								<div class="card-body text-center">
									<!-- Profile picture image-->
									<img class="img-account-profile rounded-circle mb-2"
										src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
								</div>
							</div>
						</div>
						<div class="col-xl-8">
							<!-- Account details card-->
							<div class="card mb-4">
								<div class="card-header">Thông tin tài khoản</div>
								<div class="card-body">
									<form>
										<!-- Form Group (username)-->
										<div class="mb-3">
											<label class="small mb-1" for="inputUsername">Tên người dùng</label>
											<input class="form-control" id="inputUsername" type="text"
												placeholder="Enter your username" value="username">
										</div>
										<!-- Form Row-->
										<div class="row gx-3 mb-3">
											<!-- Form Group (first name)-->
											<div class="col-md-6">
												<label class="small mb-1" for="inputFirstName">Tên</label>
												<input class="form-control" id="inputFirstName" type="text"
													placeholder="Enter your first name" value="Valerie">
											</div>
											<!-- Form Group (last name)-->
											<div class="col-md-6">
												<label class="small mb-1" for="inputLastName">Họ</label>
												<input class="form-control" id="inputLastName" type="text"
													placeholder="Enter your last name" value="Luna">
											</div>
										</div>
										<!-- Form Row        -->
										<div class="row gx-3 mb-3">
											<!-- Form Group (location)-->
											<div class="col-md-6">
												<label class="small mb-1" for="inputLocation">Địa chỉ</label>
												<input class="form-control" id="inputLocation" type="text"
													placeholder="Enter your location" value="San Francisco, CA">
											</div>
											<!-- Form Group (email address)-->
											<div class="col-md-6">
												<label class="small mb-1" for="inputEmailAddress">Email</label>
												<input class="form-control" id="inputEmailAddress" type="email"
													placeholder="Enter your email address" value="name@example.com">
											</div>
										</div>

										<!-- Form Row-->
										<div class="row gx-3 mb-3">
											<!-- Form Group (phone number)-->
											<div class="col-md-6">
												<label class="small mb-1" for="inputPhone">Số điện thoại</label>
												<input class="form-control" id="inputPhone" type="tel"
													placeholder="Enter your phone number" value="555-123-4567">
											</div>
											<!-- Form Group (birthday)-->
											<div class="col-md-6">
												<label class="small mb-1" for="inputBirthday">Ngày sinh</label>
												<input class="form-control" id="inputBirthday" type="text"
													name="birthday" placeholder="Enter your birthday"
													value="06/10/1988">
											</div>
										</div>
										<!-- Save changes button-->
										<button type="button" class="btn btn-danger">Xóa tài khoản</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>

		</div>

	</div>
	<div class="footer">
		<footer class="bg-light text-center text-lg-start">
			<!-- Copyright -->
			<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
				© 2023 Copyright:
				<a class="text-dark" href="#">ALOHCMUTE.COM</a>
			</div>
			<!-- Copyright -->
		</footer>
	</div>
	<script src="https://kit.fontawesome.com/adf0f449ea.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
