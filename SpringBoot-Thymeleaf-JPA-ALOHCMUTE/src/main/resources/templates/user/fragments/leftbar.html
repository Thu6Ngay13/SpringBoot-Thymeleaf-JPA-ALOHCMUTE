<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{user/layout-user.html}">

<body>
	<div th:fragment="leftbar">
		<!-- sidebar starts -->
		<div class="sidebar">
			<div class="sidebarRow">
				<img class="user__avatar"
					src="https://drive.google.com/uc?export=download&id=1iron5MdYdBe9ND8RTdzYN906Nubt7UOD" alt="" />
				<h5>Trần Văn Hưng</h5>

			</div>

			
			<a href="/user/newfeed" style="text-decoration: none; color: inherit;">
				<div class="sidebarRow">
					<span class="material-icons">home</span>
					<h4 style="font-size: 20px;">Trang chủ</h4>
				</div>
			</a>


			<a href="/user/follow" style="text-decoration: none; color: inherit;">

					<span class="material-icons">people</span>

					<h4 style="font-size: 20px;">Nhóm</h4>

			</a>

			
			<a href="" style="text-decoration: none; color: inherit;">
				<div class="sidebarRow">
					<span class="material-icons">admin_panel_settings</span>
					<h4 style="font-size: 20px;">Admin</h4>
				</div>
			</a>

			<div class="sidebarRow">
				<span class="material-icons">logout</span>
				<h4 style="font-size: 20px;">Đăng xuất</h4>
			</div>
		</div>
