<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quên mật khẩu</title>
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap}"
        rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}">
    <link rel="stylesheet" th:href="@{css/style_quenmatkhau.css}">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            Lấy lại mật khẩu
            <p>Nhập mã xác nhận</p>
        </div>
        <form action="#" method="post">
            <div class="field">
                <input type="text" required>
                <label for="">Mã xác nhận</label>
            </div>
            <div class="field">
                <input type="submit" value="Xác nhận mã">
            </div>
        </form>
        <a th:href="@{/dangnhap}">Quay lại đăng nhập</a>
    </div>
</body>
<script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
<script th:src="@{js/script_dangnhap.js}"></script>

</html>
