<html xmlns:th "http://www.thymeleaf.org" xmlns:layout="http://ww.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trang Đăng Nhập</title>
	<link rel="preconnect" th:href="@{https://fonts.gstatic.com}">
	<link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap}"
		rel="stylesheet">
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}">
	<link rel="stylesheet" th:href="@{/css/style_dangnhap.css}">
</head>

<body>
	<main>
		<div class="row">
			<div class="col-logo">
				<img th:src="@{/images/image_logo.png}" alt="Logo">
				<h2>ALOHCMUTE là nơi chia sẻ những câu chuyện thú vị của sinh viên UTE</h2>
			</div>
			<div class="col-form">
				<div class="form-container">
					<input type="text" id="username" name="username" placeholder="Tài khoản">
					<input type="password" id="password" name="password" placeholder="Mật khẩu">
					<button class="btn-login">Đăng nhập</button>
					
					<a th:href="@{/forgotpassword}">Quên mật khẩu</a>
					<a th:href="@{/register}">
					  <button class="btn-new">Tạo tài khoản</button>
					</a>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-contents">
			<small>HCMUTE © 2023</small>
		</div>
	</footer>
</body>
<script th:src="@{https://code.jquery.com/jquery-3.6.0.js}"></script>
</html>
